<div class="r_login row">
  <div class="col-xs-12 col-sm-6 col-md-12 text-center login-head">
    <h1>[[ 'views.main.login' | translate]]</h1>
  </div>
  <div>
    <form name="loginForm" class="form-horizontal" ng-submit="sendLogin()">
      <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
        <label for="inputEmail3" class="col-sm-4 control-label">[[ 'views.main.login.email' | translate]]</label>

        <div class="col-sm-8">
          <input type="email" name="email" class="form-control" id="inputEmail3" ng-model="sendData.login"
                 placeholder="[[ 'views.main.login.email' | translate]]" required>
          <div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched">
            <p ng-message="required">[['views.main.login.form.email.empty' | translate]]</p>
          </div>
        </div>
      </div>
      <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
        <label for="inputPassword3" class="col-sm-4 control-label">[[ 'views.main.login.pasw' | translate]]</label>
        <div class="col-sm-8">
          <input type="password" name="password" class="form-control" id="inputPassword3" ng-model="sendData.password"
                 placeholder="[[ 'views.main.login.pasw' | translate]]" required>
          <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
            <p ng-message="required">[['views.main.login.form.password.empty' | translate]]</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox"> [[ 'views.main.login.remember' | translate]]
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
          <button type="submit" class="btn btn-default btn-sm" >[[ 'views.main.login' | translate]]</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-12 col-md-10 text-center">
    [[ 'views.main.login.donthaveaccount' | translate]]
    <a ui-sref="register">[[ 'views.main.login.linkcreate' | translate]]</a>
  </div>
  <div class="col-xs-12 col-md-10 text-center">
    <ul class="list-inline login-social">
      <li>Sign with</li>
      <li><i class="fa fa-twitter-square fa-2x"></i></li>
      <li><i class="fa fa-facebook-square fa-2x"></i></li>
      <li><i class="fa fa-google-plus-square fa-2x"></i></li>
    </ul>
  </div>
</div>
